<h1>Hishidama Maven Repository</h1>
<p><a href="http://www.ne.jp/asahi/hishidama/home/tech/index.html">ひしだま</a>が作成したソフトウェアのアーカイブが置いてあるMavenリポジトリーです。</p>
<hr>
<p>build.gradleに以下のようなリポジトリーを追加して下さい。</p>
<pre>
repositories {
    maven { url 'http://hishidama.github.io/mvnrepository' }
}
</pre>
<hr>
<p>ソフトウェアについては以下のサイトをご覧下さい。</p>
<ul>
	<li><a href="https://github.com/hishidama/asakusafw-spi">asakusafw-spi</a></li>
	<li><a href="https://github.com/hishidama/asakusafw-tester">asakusafw-tester</a></li>
</ul>
